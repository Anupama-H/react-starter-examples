<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="logo">
                    SpoBlo Logo
                </div>
            </div>
            <div class="col-md-6">
                <div class="top-right-nav tright">
                    Admin, <a href="#/singout">Sign Out</a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="search-bar">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <input type="text" name="Search" placeholder="Search by phone number" class="form-control"/>
            </div>
        </div>

    </div>
</div>


<div class="uploader">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="user mb10">
                    User
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="video-area"></div>
            </div>
            <div class="col-md-6">
                <div class="image-area"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                Copyright @ 2016
            </div>
        </div>
    </div>
</footer>
</body>
</html>
